<!DOCTYPE html>
<html>
<head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      /* #login, #loggedin {
        display: none;
      } */
      .hidden {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
</head>
<body>
    <div class="container">
		<div id="login" class="">
		  <h1>This is an example of the Authorization Code flow</h1>
		  <a href="/login" class="btn btn-primary">Log in with Spotify</a>
		</div>
		<div id="loggedin" class="hidden">
      <div id="user-profile">
		  </div>
		  <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
		  <button class="btn btn-default" id="current-playing">Obtain currently playing track</button>
      <button class="btn btn-default" id="recently-listened">Obtain recently listened tracks</button>
      <button class="btn btn-default" id="populate-playlist">Populate Playlist</button>
      <pre id="reply-template"></pre>
		</div>

	  </div>

</body>
</html>
